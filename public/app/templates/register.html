<div class="col-sm-8
 col-sm-offset-2">
  <form class="form-auth form-horizontal" ng-submit="register(user)">
	<h2 style="text-align:center; margin-bottom:20px">Реєстрація</h2>
	<p style="text-align:center" class="text-warning">{{error_message}}</p>
	<div class="form-group">
		<label for="inputUsername" class="col-sm-4 control-label">Логін</label>
		<div class="col-sm-8">
			<input type="username" id="inputUsername" ng-model="user.username" class="form-control" required autofocus>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-4 control-label">Пароль</label>
		<div class="col-sm-8">
			<input type="password" id="inputPassword" ng-model="user.password" class="form-control" required>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-4 control-label">Повторіть пароль</label>
		<div class="col-sm-8">
			<input type="password" id="inputPassword" ng-model="user.password2" class="form-control" required>
		</div>
	</div>
	<h4 style="text-align:center; margin-top:15px">Особисті дані:</h4>
	<div class="form-group">
		<label for="firstName" class="col-sm-4 control-label">Ім'я</label>
		<div class="col-sm-8">
			<input type="text" id="firstName" ng-model="user.firstName" class="form-control" required>
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-4 control-label">Прізвище</label>
		<div class="col-sm-8">
			<input type="text" id="lastName" ng-model="user.lastName" class="form-control" required>
		</div>
	</div>
	<div class="form-group">
		<label for="phone" class="col-sm-4 control-label">Телефон</label>
		<div class="col-sm-8">
			<input type="text" id="phone" ng-model="user.phone" class="form-control" required>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-4 control-label">E-mail</label>
		<div class="col-sm-8">
			<input type="text" id="email" ng-model="user.email" class="form-control" required>
		</div>
	</div>
	<div  class="form-group">
		<div class="col-sm-8 col-sm-offset-4">
		<input class="btn btn-primary" type="submit" value="Зареєструватися" />
	</div>
	
  </form>
</div>
